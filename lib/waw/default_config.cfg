# Logger configuration
log_dir              'logs'
log_file             'webapp.log'
log_frequency        'weekly'
log_level            Logger::DEBUG

# Web configuration
web_domain           '127.0.0.1'
web_port             9292
web_base             'http://127.0.0.1:9292/'

# About Rack
rack_session         true
rack_session_expire  60 * 60 * 24
