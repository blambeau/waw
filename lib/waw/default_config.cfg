# Logger configuration
log_dir              'logs'
log_frequency        'weekly'
log_level            Logger::DEBUG

# Web configuration
web_domain           'localhost'
web_base             'http://localhost:3000/'

# About Rack
rack_session         true
rack_session_expire  60 * 60 * 24

# About waw services
waw_services         [Waw::Services::PublicPages]
